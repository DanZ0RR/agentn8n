<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- Use Tailwind CSS for a modern and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for the chat window and sidebar */
        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }
        /* Style for the user and AI bubbles */
        .user-message {
            background-color: #e5e7eb; /* Soft gray for user */
            color: #1f2937;
            border-radius: 1.5rem 1.5rem 0.5rem 1.5rem;
        }
        .ai-message {
            background-color: #dbeafe; /* Light blue for AI */
            color: #1e40af;
            border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
        }
        /* Typing animation */
        .dot-pulse {
            position: relative;
            left: -9999px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9ca3af;
            color: #9ca3af;
            box-shadow: 9999px 0 0 -5px;
            animation: dot-pulse 1.5s infinite linear;
            animation-delay: 0.25s;
        }
        .dot-pulse::before, .dot-pulse::after {
            content: "";
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9ca3af;
            color: #9ca3af;
        }
        .dot-pulse::before {
            box-shadow: 9984px 0 0 -5px;
            animation: dot-pulse-before 1.5s infinite linear;
            animation-delay: 0s;
        }
        .dot-pulse::after {
            box-shadow: 10014px 0 0 -5px;
            animation: dot-pulse-after 1.5s infinite linear;
            animation-delay: 0.5s;
        }
        @keyframes dot-pulse {
            0% { box-shadow: 9999px 0 0 -5px; }
            30% { box-shadow: 9999px 0 0 2px; }
            60%, 100% { box-shadow: 9999px 0 0 -5px; }
        }
        @keyframes dot-pulse-before {
            0% { box-shadow: 9984px 0 0 -5px; }
            30% { box-shadow: 9984px 0 0 2px; }
            60%, 100% { box-shadow: 9984px 0 0 -5px; }
        }
        @keyframes dot-pulse-after {
            0% { box-shadow: 10014px 0 0 -5px; }
            30% { box-shadow: 10014px 0 0 2px; }
            60%, 100% { box-shadow: 10014px 0 0 -5px; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 md:p-8">

    <!-- Main Container -->
    <div class="bg-white rounded-[2rem] shadow-2xl flex flex-col md:flex-row w-full max-w-7xl h-[calc(100vh-2rem)] md:h-[90vh] overflow-hidden">

        <!-- Sidebar (Left Column) -->
        <aside class="w-full md:w-80 bg-gray-100 text-gray-800 flex-shrink-0 flex flex-col p-6 rounded-t-[2rem] md:rounded-l-[2rem] md:rounded-tr-none border-b md:border-b-0 md:border-r border-gray-200">
            <div class="flex items-center space-x-3 mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                <span class="text-2xl font-semibold text-gray-800">AnyChat</span>
            </div>

            <button class="flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700 transition-colors duration-200 text-white px-4 py-3 rounded-full font-medium mb-6 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                </svg>
                <span>New chat</span>
            </button>

            <div class="flex-grow scroll-container overflow-y-auto pr-2 hidden md:block">
                <div class="mb-6">
                    <h2 class="text-sm font-semibold text-gray-500 uppercase mb-2">Today</h2>
                    <ul>
                        <li class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-200 cursor-pointer transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M21.2 5.2a1 1 0 0 0-.7-.2c-3.1 0-5.8 2.2-6.5 5.3L13.1 11H9.8c-.8 0-1.5.3-2 1a2.8 2.8 0 0 0 0 3.7l1.7 1.7a2.8 2.8 0 0 0 3.7 0l1.7-1.7a2.8 2.8 0 0 0 .1-3.7l-.4-.5c.8-.1 1.6-.2 2.5-.2h2.5a.5.5 0 0 0 .5-.5V10.7a.5.5 0 0 0-.5-.5H18.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5H21a.5.5 0 0 0 .5-.5v-4.5a.5.5 0 0 0-.3-.5zM12 16.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                            </svg>
                            <span class="text-gray-800">Helpful AI Ready</span>
                        </li>
                        <li class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-200 cursor-pointer transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 15h2v-2h-2v2zm0-4h2V7h-2v6z"/>
                            </svg>
                            <span class="text-gray-800">Photo Generation</span>
                        </li>
                    </ul>
                </div>

                <div>
                    <h2 class="text-sm font-semibold text-gray-500 uppercase mb-2">Previous 7 days</h2>
                    <ul>
                        <li class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-200 cursor-pointer transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 15h2v-2h-2v2zm0-4h2V7h-2v6z"/>
                            </svg>
                            <span class="text-gray-800">Web Design Workflow</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- User Profile & Upgrade -->
            <div class="mt-auto pt-6 border-t border-gray-200 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gray-500 rounded-full flex items-center justify-center text-xl font-bold text-white">E</div>
                    <span class="text-lg font-medium text-gray-800">Emily</span>
                </div>
                <button class="text-xs px-3 py-1 bg-green-500 hover:bg-green-600 rounded-full font-semibold text-white">
                    Upgrade
                </button>
            </div>
        </aside>

        <!-- Main Chat Area (Right Column) -->
        <main class="flex flex-col flex-grow p-6">
            <!-- Header for Main Chat Area -->
            <header class="flex items-center justify-between pb-6 mb-2">
                <h2 class="text-xl font-semibold text-gray-800">Photo Generation</h2>
                <div class="flex items-center space-x-4 text-gray-500">
                    <button class="hover:text-blue-600 transition-colors duration-200" title="Plugins">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                           <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                    </button>
                    <button class="hover:text-blue-600 transition-colors duration-200" title="History">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                            <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Chat Window -->
            <div id="chat-container" class="scroll-container flex-grow py-6 overflow-y-auto space-y-6">
                <!-- Message will be dynamically added here by JavaScript -->
                <div class="flex justify-start items-start space-x-4">
                     <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold text-white text-xs">AI</div>
                     <div class="flex flex-col space-y-2 max-w-[80%]">
                        <span class="text-sm font-semibold text-gray-800">AnyChat</span>
                        <div class="ai-message p-5 shadow-sm">
                            Hello! How can I help you today?
                        </div>
                     </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="pt-6 border-t border-gray-200 bg-white">
                <div class="relative flex items-center">
                    <input type="text" id="user-input" placeholder="Send your message"
                           class="w-full pl-6 pr-14 py-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow duration-200 text-gray-800 text-lg">
                    <button id="send-btn" class="absolute right-3 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');

            // Replace these with your actual endpoints/links
            // NOTE: A Microsoft Teams deep link (the URL you provided) is not a server webhook endpoint
            // and will not accept a POST request from the browser. We'll attempt a POST and provide
            // a clear fallback that opens the Teams deep link in a new tab and copies the link.
            // The client will POST to the local proxy endpoint which adds CORS headers
            const n8nWebhook = '/api/send';
            // For reference the real n8n webhook path the proxy forwards to:
            const n8nRaw = 'https://zhijianchencr.app.n8n.cloud/webhook/e5616171-e3b5-4c39-81d4-67409f9fa60a/chat';

            // Utility: add a message to the chat
            function addMessage(text, sender, extraHtml) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start items-start space-x-4'}`;

                if (sender === 'ai') {
                    const aiAvatar = document.createElement('div');
                    aiAvatar.className = "w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold text-white text-xs";
                    aiAvatar.textContent = "AI";
                    messageWrapper.appendChild(aiAvatar);
                }

                const messageContent = document.createElement('div');
                messageContent.className = "flex flex-col space-y-2 max-w-[80%]";

                if (sender === 'ai') {
                    const aiName = document.createElement('span');
                    aiName.className = "text-sm font-semibold text-gray-800";
                    aiName.textContent = "AnyChat";
                    messageContent.appendChild(aiName);
                }

                const messageBubble = document.createElement('div');
                messageBubble.className = `p-5 shadow-sm ${sender === 'user' ? 'user-message' : 'ai-message'}`;

                // allow HTML for extra content (buttons etc.) when provided
                if (extraHtml) {
                    messageBubble.appendChild(extraHtml);
                } else if (text.startsWith('[Image')) {
                    const img = document.createElement('img');
                    img.src = "https://placehold.co/400x300/e5e7eb/4b5563?text=Generated+Image";
                    img.alt = "Generated Image";
                    img.className = "rounded-lg max-w-full h-auto";
                    messageBubble.appendChild(img);
                } else {
                    messageBubble.textContent = text;
                }

                messageContent.appendChild(messageBubble);

                if (sender === 'ai') {
                    const regenerateButton = document.createElement('button');
                    regenerateButton.className = "mt-2 flex items-center space-x-2 text-gray-500 hover:text-blue-600 font-medium transition-colors duration-200";
                    regenerateButton.innerHTML = `<svg xmlns=\"http://www.w3.org/2000/svg\" class=\"h-5 w-5\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z\" /></svg><span>Regenerate response</span>`;
                    regenerateButton.onclick = () => { /* optional: add regenerate */ };
                    messageContent.appendChild(regenerateButton);
                }

                messageWrapper.appendChild(messageContent);
                chatContainer.appendChild(messageWrapper);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Typing indicator
            function showTypingIndicator() {
                const typingWrapper = document.createElement('div');
                typingWrapper.id = 'typing-indicator';
                typingWrapper.className = 'flex justify-start items-center p-2 space-x-2';
                typingWrapper.innerHTML = `
                    <div class="ai-message p-5 shadow-sm">
                        <div class="dot-pulse"></div>
                    </div>
                `;
                chatContainer.appendChild(typingWrapper);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();
            }

            // Open webhook URL in a new tab and copy the link+message for manual delivery.
            function openWebhookWithMessage(message) {
                const connector = n8nRaw.includes('?') ? '&' : '?';
                const url = `${n8nRaw}${connector}message=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(url).catch(() => {});
                }
            }

            // Send message: try POST to n8n webhook, then show response or fallback
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                userInput.value = '';
                showTypingIndicator();

                // Abort after timeout to avoid hanging
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 10000);

                try {
                    const res = await fetch(n8nWebhook, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message }),
                        signal: controller.signal,
                    });

                    clearTimeout(timeout);

                    if (!res.ok) {
                        // Non-2xx from server. Show fallback and server error text if present.
                        const text = await res.text().catch(() => '');
                        hideTypingIndicator();
                        const container = document.createElement('div');
                        container.innerHTML = `<div class=\"mb-2\">Could not deliver via webhook (status ${res.status}).</div>`;
                        const openBtn = document.createElement('button');
                        openBtn.className = 'px-3 py-2 bg-blue-600 text-white rounded-full';
                        openBtn.textContent = 'Open webhook';
                        openBtn.onclick = () => openWebhookWithMessage(message);
                        container.appendChild(openBtn);
                        addMessage(text || 'Webhook returned an error. Use Teams fallback below.', 'ai', container);
                        return;
                    }

                    // Try to parse JSON response with an expected { reply: '...' } or { message: '...' }
                    let data;
                    try { data = await res.json(); } catch { data = null; }
                    hideTypingIndicator();

                    if (data && (data.reply || data.message || data.text)) {
                        const reply = data.reply || data.message || data.text;
                        addMessage(String(reply), 'ai');
                    } else {
                        // If webhook doesn't return structured response, show a success acknowledgement.
                        addMessage('Message delivered to webhook (no reply returned).', 'ai');
                    }

                } catch (err) {
                    clearTimeout(timeout);
                    hideTypingIndicator();
                    // Likely a network/CORS or abort error. Offer the Teams fallback.
                    console.error('Send error:', err);
                    const fallbackContainer = document.createElement('div');
                    fallbackContainer.innerHTML = `<div class=\"mb-2\">Unable to POST to the webhook from this page (this is common when the endpoint does not allow cross-origin requests). You can open the Teams link to continue the conversation manually.</div>`;
                    const openBtn = document.createElement('button');
                    openBtn.className = 'px-3 py-2 bg-blue-600 text-white rounded-full';
                    openBtn.textContent = 'Open webhook';
                    openBtn.onclick = () => openWebhookWithMessage(message);
                    fallbackContainer.appendChild(openBtn);
                    addMessage('Webhook delivery failed — use fallback below.', 'ai', fallbackContainer);
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        });
    </script>
</body>
</html>
