<!DOCTYPE html>
<html>

<head>
  <title>Funny AI Agent Chat</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    color: #333;
  }

  h3 {
    color: #2c3e50;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  #chat {
    border: 1px solid #ddd;
    border-radius: 15px;
    background: #fff;
    padding: 15px;
    width: 380px;
    height: 480px;
    overflow-y: auto;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
  }

  .msg {
    margin: 10px 0;
    padding: 10px 14px;
    border-radius: 18px;
    max-width: 75%;
    line-height: 1.4;
    font-size: 15px;
    word-wrap: break-word;
    display: inline-block;
    clear: both;
    position: relative;
    animation: fadeIn 0.25s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(6px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .user {
    background: #007bff;
    color: white;
    float: right;
    border-bottom-right-radius: 0;
    font-weight: 500;
  }

  .bot {
    background: #f3f4f6;
    color: #222;
    float: left;
    border-bottom-left-radius: 0;
  }

  .typing {
    font-style: italic;
    font-size: 14px;
    color: #888;
    margin: 5px 0;
    float: left;
  }

  #controls {
    margin-top: 12px;
    width: 380px;
    display: flex;
    gap: 8px;
  }

  #msgInput {
    flex: 1;
    padding: 12px 14px;
    border-radius: 22px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
    transition: border 0.2s ease;
  }

  #msgInput:focus {
    border-color: #007bff;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 22px;
    padding: 0 18px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #0056b3;
  }
</style>
</head>

<body>
  <h3>ü§ñ Funny AI Agent Chat</h3>
  <div id="chat"></div>

  <div id="controls">
    <input type="text" id="msgInput" placeholder="Type something witty...">
    <button onclick="sendMessage()">üöÄ</button>
  </div>

  <script>
    const CHAT_URL = "https://zhijianchencr.app.n8n.cloud/webhook/e5616171-e3b5-4c39-81d4-67409f9fa60a/chat";

    // Persistent sessionId
    let sessionId = localStorage.getItem("chatSessionId");
    if (!sessionId) {
      sessionId = "user-" + Math.random().toString(36).substr(2, 9);
      localStorage.setItem("chatSessionId", sessionId);
    }

    const funEmojis = ["üòÇ", "üî•", "‚ú®", "ü§Ø", "ü•≥", "üçï", "‚òï"];

    function getRandomEmoji() {
      return funEmojis[Math.floor(Math.random() * funEmojis.length)];
    }

    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const chat = document.getElementById("chat");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      // Add user message
      chat.innerHTML += `<div class="msg user">üßë ${userMsg}</div><div style="clear:both"></div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      // Show typing indicator
      const typingEl = document.createElement("div");
      typingEl.className = "typing";
      typingEl.innerText = "ü§ñ is typing...";
      chat.appendChild(typingEl);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(CHAT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chatInput: userMsg,
            sessionId: sessionId
          })
        });

        const data = await res.json();
        console.log("n8n raw response:", data);

        let botReply =
          data.text ||
          data.message ||
          data.output ||
          (typeof data === "string" ? data : JSON.stringify(data));

        // Remove typing indicator
        chat.removeChild(typingEl);

        // Add bot reply
        chat.innerHTML += `<div class="msg bot">ü§ñ ${botReply} ${getRandomEmoji()}</div><div style="clear:both"></div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.removeChild(typingEl);
        chat.innerHTML += `<div class="msg bot">ü§ñ Uh oh... error talking to the brain üòÖ</div>`;
      }
    }
  </script>
</body>

</html>
